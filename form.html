<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="index.html">Go Back</a>
    <form action="#" enctype="multipart/form-data" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username"> <br>
        <input type="email" placeholder="Email"> <br>
        <input type="password" name="password" placeholder="Password" required> <br>
        <input type="number" name="age" min='16' placeholder="Age" max='100'> <br>
        <input type="tel" name="tel" placeholder="Phone number"> <br>
        <label for="remember-user">Remember me</label><br>
        <input type="search" name="q" placeholder="Type something" autofocus list="search-history"> <br>
        <datalist id='search-history'>
            <option value="youtube.com"></option>
            <option value="facebook.com"></option>
            <option value="ukr.net"></option>
        </datalist>
        <input type="checkbox" id="remember-user">
        <input type="submit" value="Join">
    </form>
</body>

</html>
